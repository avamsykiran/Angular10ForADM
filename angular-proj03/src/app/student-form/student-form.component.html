
<section class="container-fluid p-4">
    <div class="col-sm-4 mx-auto">
        <form [formGroup]="studentForm" (ngSubmit)="handleSubmit()">
            <div class="form-group">
                <label class="form-control-label">Student Id</label>
                <input type="number" class="form-control" formControlName="id" [readonly]="isEditing"/>
                <ol *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
                    <li *ngIf="id.errors.required">This field is mandate</li>
                    <li *ngIf="id.errors.min">A positive number expected here.</li>
                </ol>
            </div>
            <div class="form-group">
                <label class="form-control-label">Full Name</label>
                <input type="text" class="form-control" formControlName="fullName" />
                <ol *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="alert alert-danger">
                    <li *ngIf="fullName.errors.required">This field is mandate</li>
                    <li *ngIf="fullName.errors.minlength">A minmum of 5 chars expected.</li>
                </ol>
            </div>
            <div class="form-group">
                <label class="form-control-label">Mobile</label>
                <input type="text" class="form-control" formControlName="mobileNumber" />
                <ol *ngIf="mobileNumber.invalid && (mobileNumber.dirty || mobileNumber.touched)" class="alert alert-danger">
                    <li *ngIf="mobileNumber.errors.required">This field is mandate</li>
                    <li *ngIf="mobileNumber.errors.pattern">Only 10 digits expected.</li>
                </ol>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" 
                    [disabled]="studentForm.invalid">
                    {{isEditing?"Update Profile":"SignUp"}}
                </button>
            </div>
        </form>
    </div>
</section>
